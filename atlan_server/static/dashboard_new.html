<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlan | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(56, 189, 248, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --danger: #f43f5e;
            --success: #10b981;
            --glow: 0 0 20px rgba(6, 182, 212, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 8px;
            box-shadow: var(--glow);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .status-pill.unstable {
            background: rgba(244, 63, 94, 0.1);
            border-color: rgba(244, 63, 94, 0.3);
            color: var(--danger);
            box-shadow: 0 0 10px rgba(244, 63, 94, 0.2);
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(56, 189, 248, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .metric-big {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .metric-sub {
            font-size: 14px;
            color: var(--accent-cyan);
            margin-top: 5px;
        }

        /* Layout */
        .col-span-3 {
            grid-column: span 3;
        }

        .col-span-6 {
            grid-column: span 6;
        }

        .col-span-12 {
            grid-column: span 12;
        }

        @media (max-width: 1024px) {
            .col-span-3 {
                grid-column: span 6;
            }

            .col-span-6 {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .col-span-3 {
                grid-column: span 12;
            }
        }

        /* Chart Overrides */
        canvas {
            max-height: 300px;
        }

        /* Nav */
        nav {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-brand {
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-cyan);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-brand">ATLAN <strong>DASHBOARD</strong></div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/whitepaper">Whitepaper</a>
            <a href="/demo">Demo</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div class="brand">
                <div class="logo"></div>
                <div>
                    <h1>ATLAN</h1>
                    <div style="font-size: 12px; color: var(--text-secondary); letter-spacing: 2px;">COGNITIVE
                        ARCHITECTURE</div>
                </div>
            </div>
            <div id="systemStatus" class="status-pill">
                <div class="indicator"></div>
                <span>SYSTEM STABLE</span>
            </div>
        </div>

        <div class="grid">
            <!-- Metrics -->
            <div class="card col-span-3">
                <div class="card-header">
                    <div class="card-title">Truth Drift</div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent-cyan)">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <div id="driftValue" class="metric-big">0.000</div>
                <div class="metric-sub">Deviation Index</div>
            </div>

            <div class="card col-span-3">
                <div class="card-header">
                    <div class="card-title">Global Dissonance</div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="color: var(--danger)">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div id="dissonanceValue" class="metric-big">0.000</div>
                <div class="metric-sub">Conflict Magnitude</div>
            </div>

            <div class="card col-span-6">
                <div class="card-header">
                    <div class="card-title">System Health</div>
                </div>
                <div style="display: flex; gap: 20px; align-items: center; height: 100%;">
                    <div style="flex: 1; height: 8px; background: #334155; border-radius: 4px; overflow: hidden;">
                        <div id="healthBar"
                            style="width: 98%; height: 100%; background: var(--success); box-shadow: 0 0 10px var(--success);">
                        </div>
                    </div>
                    <div style="font-family: 'JetBrains Mono'; font-weight: 700;">98%</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="card col-span-8">
                <div class="card-header">
                    <div class="card-title">Real-time Drift Analysis</div>
                </div>
                <canvas id="driftChart"></canvas>
            </div>

            <div class="card col-span-4">
                <div class="card-header">
                    <div class="card-title">Cognitive Hotspots</div>
                </div>
                <canvas id="heatmapChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "atlan-secret-key-123";
        const BASE_URL = "http://localhost:8000"; // Fixed Port

        // Setup Charts
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.font.family = "'JetBrains Mono', monospace";

        let driftChart, heatmapChart;
        const driftHistory = [];
        const labels = [];

        function initCharts() {
            // Drift Chart
            const ctxDrift = document.getElementById('driftChart').getContext('2d');
            const gradient = ctxDrift.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(6, 182, 212, 0.5)');
            gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');

            driftChart = new Chart(ctxDrift, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Truth Drift',
                        data: driftHistory,
                        borderColor: '#06b6d4',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#06b6d4',
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            border: { display: false }
                        },
                        x: {
                            grid: { display: false },
                            border: { display: false },
                            ticks: { display: false }
                        }
                    },
                    animation: { duration: 0 }
                }
            });

            // Heatmap Chart
            const ctxHeatmap = document.getElementById('heatmapChart').getContext('2d');
            heatmapChart = new Chart(ctxHeatmap, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Dissonance',
                        data: [],
                        backgroundColor: '#f43f5e',
                        borderRadius: 4,
                        barThickness: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            max: 1.0
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        async function updateDashboard() {
            try {
                const statusRes = await fetch(`${BASE_URL}/analytics/status`, {
                    headers: { 'X-API-Key': API_KEY }
                });

                if (!statusRes.ok) throw new Error("API Error");

                const statusData = await statusRes.json();

                // Update Metrics
                document.getElementById('driftValue').innerText = statusData.drift.toFixed(3);
                document.getElementById('dissonanceValue').innerText = statusData.dissonance.toFixed(3);

                const statusEl = document.getElementById('systemStatus');
                const healthBar = document.getElementById('healthBar');

                if (statusData.status === "Stable") {
                    statusEl.className = "status-pill";
                    statusEl.innerHTML = '<div class="indicator"></div><span>SYSTEM STABLE</span>';
                    healthBar.style.background = "var(--success)";
                    healthBar.style.boxShadow = "0 0 10px var(--success)";
                } else {
                    statusEl.className = "status-pill unstable";
                    statusEl.innerHTML = '<div class="indicator"></div><span>SYSTEM UNSTABLE</span>';
                    healthBar.style.background = "var(--danger)";
                    healthBar.style.boxShadow = "0 0 10px var(--danger)";
                }

                // Charts
                const now = new Date().toLocaleTimeString();
                labels.push(now);
                driftHistory.push(statusData.drift);

                if (labels.length > 30) {
                    labels.shift();
                    driftHistory.shift();
                }

                driftChart.update();

                // Heatmap
                const heatmapRes = await fetch(`${BASE_URL}/analytics/heatmap`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const heatmapData = await heatmapRes.json();

                heatmapChart.data.labels = heatmapData.map(d => d.phrase);
                heatmapChart.data.datasets[0].data = heatmapData.map(d => d.dissonance);
                heatmapChart.update();

            } catch (e) {
                console.error("Update failed", e);
                document.getElementById('systemStatus').innerHTML = '<div class="indicator" style="background:red"></div><span>OFFLINE</span>';
            }
        }

        initCharts();
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>

</html>
